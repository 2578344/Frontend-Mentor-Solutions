<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- Rating state start -->
  <div id="main-container" class="main-rating-container">
    <div class="star-img">
      <img src = "images/icon-star.svg" alt="Icon star"/>
    </div>
    <div class="text-container">
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    <div class="ratings">
      <span id="btn-1" onclick="rating(1,'btn-1')" >1</span>
      <span id="btn-2" onclick="rating(2,'btn-2')" >2</span>
      <span id="btn-3" onclick="rating(3,'btn-3')" >3</span>
      <span id="btn-4" onclick="rating(4,'btn-4')" >4</span>
      <span id="btn-5" onclick="rating(5,'btn-5')" >5</span>
    </div>
    <button id="sub-btn" class="submit-button" onclick="change()">S U B M I T</button>
  </div>  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michal Golabek</a>.
  </div>
</body>
</html>
