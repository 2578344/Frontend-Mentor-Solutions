<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">


</head>
<body>
  <div class="main-container">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="product" width="300" height="450">
    </div>

    <div class="right right-container">  
      <div class="inside">
      <p>P E R F U M E</p>

      <h1 class="font-first">Gabrielle Essence Eau De Parfum</h1>

      <p class="description-gray description-container">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="font-first" id="new-price">$149.99</p>
      <p id="old-price" class="description-gray">$169.99</p>

      <button id="cart-button"><img src="images/icon-cart.svg" alt="shopping cart">  <p>Add to Cart</p></button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michal Golabek</a>.
  </div>
</body>
</html>
