<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="qr-img">
      <img class="center" src = "images/image-qr-code.png" alt="qr-image"/>
    </div>
    <div class="text-container">
      <h2 class="center">Improve your front-end skills by building projects</h2>

      <p class="center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michal Golabek</a>.
  </div>
</body>
</html>
