<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="text-box">
      <h1>Get <span style="color:blueviolet">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats-box">
        <h4>10k+<span><p>COMPANIES</p></span></h4> 
        <h4>314<span><p>TEMPLATES</p></span></h4> 
        <h4>12M+<span><p>QUERIES</p></span></h4> 
      </div>
    </div>
    <div class="box-picture">
      <img src="images/image-header-desktop.jpg" alt="picture">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michal Golabek</a>.
  </div>
</body>
</html>
